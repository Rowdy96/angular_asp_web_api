<div class="container">
    <h3>ADD NEW ATHLETE TO TEST</h3>
    
    <form class="container" [formGroup]="athleteForm" (ngSubmit)="onSubmit()">
 
     <div class="form-group">
        <label for="name">Name</label>
        <input type="text" id="name" formControlName="name" class="form-control"/>
     </div>
 
     <diV  class="form-group">
        <label for="distance">Distance(meter)</label>
        <input type="text" id="distance" value="0" formControlName="distance" class="form-control"/>
     </diV>  

     <input type="submit" class="btn btn-primary" value="Save" />
     
    </form>
</div>
