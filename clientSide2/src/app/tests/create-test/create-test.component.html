<div class="container">
    <h3 >CREATE NEW TEST</h3>
    <form class="container"  [formGroup]="testForm" (ngSubmit) = "onSubmit()">

        <div class="form-group">
            <label for="type" >Type</label>
            <select class="form-control" id = "type" name="testType" formControlName="testType">
                    <option value="cooper">Cooper Test</option>
                    <option value="sprint">Sprint Test</option>
            </select>
        </div>

        <div class="form-group">
                <label for="Date" >Date</label>
                <input id="Date" type="date" class="form-control" name="date" formControlName="date"/>
        </div>

        <div>
            <input type="submit" value="CREATE TEST" class="btn btn-primary">
        </div>
        
    </form>    
</div>
